<!DOCTYPE html>
<html>

<head>
    <title>프론트 스터디 4주차</title>
    <style>
        .container {
            padding: 5px;
        }

        .container input {
            margin-left: 10px;
        }

        .container button {
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="name">
            이름: <input type="text" name="name">
        </div>
        <div class="major">
            학과: <input type="text" name="major">
        </div>
        <div class="button">
            <button onclick="displayInfo()">확인</button>
        </div>
    </div>

    <script>
        function displayInfo() {
            let name = document.querySelector('.name input').value;
            let major = document.querySelector('.major input').value;
            console.log(`안녕하세요 저는 ${major}전공에 재학중인 ${name}이라고 합니다`);
        }
    </script>
</body>

</html>
